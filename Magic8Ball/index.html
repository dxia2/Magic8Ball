<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Magic 8 Ball</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <h1>Magic 8 Ball</h1>
        <hr>
        <p>Type in a yes/no question and then click the Magic 8 Ball to get your answer.</p>
        
        <h2>Question</h2>
        <!-- Input field -->
        <p><input id="userInput"></p>
        
        <!-- Button for magic 8 ball image(image is added in css) -->
        <button id="magic8BallButton"></button>

        <!-- Magic 8 ball's answer -->
        <p class="bold">Answer: <span id="answerResult">Please ask a question...</span></p>

        <script src="script.js"></script>
    </body>
</html>
